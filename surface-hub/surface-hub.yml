  - title: Explorer
  - items:
      - type: markdown
        text: ' Découvrez comment cet outil de productivité tout-en-un permet aux équipes d''assurer un meilleur brainstorming, une meilleure collaboration et de partager des idées plus facilement.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Explorez les principales fonctionnalités et les spécifications de produit de surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Obtenez des exemples concrets de la façon dont vous pouvez augmenter la productivité et améliorer la collaboration.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Différences entre le Surface Hub et Windows10 Entreprise</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Forum aux questions sur surface Hub</a></td></tr> </table> '
  - title: Planifier
  - items:
      - type: markdown
        text: ' Préparez le déploiement de Surface Hub dans votre organisation. Explorez la préparation du site, l''assemblage, la configuration et les stratégies ActiveSync et Exchange. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Se préparer pour le Surface Hub**<br>Découvrez les étapes à suivre pour configurer le Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Guide de compatibilité du site surface Hub </a> (PDF, 1,48 Mo)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guides de déballage</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Assemblage de Surface Hub**<br>Découvrez comment assembler votre Surface Hub.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Guide de configuration de surface Hub </a> (PDF, 1,43 Mo)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Montage et assemblage de guides</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Préparer votre environnement**<br>En savoir plus sur les dépendances relatives à l’installation et la configuration requise pour le compte.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Préparer votre environnement</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Créer et tester un compte d’appareil</a></td></tr> </table> '
  - title: Déployer
  - items:
      - type: markdown
        text: ' Obtenez des informations sur la configuration, la gestion et l’installation des applications, ainsi que la gestion du réseau de votre Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Configurer votre Surface Hub**<br>Passez en revue les informations nécessaires pour vous préparer à l’utilisation du mode OOBE (Out-of-Box Experience) afin de configurer votre Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Fiche d’installation</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Programme de première utilisation</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Scripts PowerShell</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Installation d’applications**<br>Options d’installation et de gestion d''applications sur votre Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Installation d’applications</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Collaboration de tableau blanc à tableau blanc</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Créer des packages de mise en service</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Mettre le Surface Hub en réseau**<br>Scénarios de réseau pour votre Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Gestion de réseau sans fil</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Utilisation d’un système de contrôle de salle</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Connectez d’autres appareils à l’aide de surface Hub.</a></td></tr> </table> '
  - title: Gérer
  - items:
      - type: markdown
        text: ' Découvrez comment gérer les mises à jour de surface Hub et garantir la sécurité et l’intégrité des appareils d’entreprise.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Gérer l''appareil**<br>La surveillance du SurfaceHub s''effectue par le biais de Microsoft Operations Management Suite (OMS).<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Surveiller le Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Accessibilité et Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Gérer le compte**<br>Découvrez les options de gestion des comptes utilisés avec Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Modifier le compte d’appareil Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Gestion du compte administrateur</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Assurer la sécurité et rester à jour**<br>Découvrez comment le Surface Hub reste à jour.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Gérer les mises à jour Windows</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Historique des mises à jour SurfaceHub</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Enregistrer la clé BitLocker</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Formation de vos employés**<br>Recherchez des ressources pour aider les employés à être productifs avec Surface Hub.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Guide d’utilisation de surface Hub </a> (PDF, 1,69 Mo)<br><a href=''https://support.microsoft.com/help/20431''>Comment enregistrer des vidéos</a></td></tr> </table> '
